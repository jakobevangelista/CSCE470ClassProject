{% extends 'bootstrap/base.html' %}

{% block styles %}
{{ super() }}
	<style>
		body { background: #e8f1f9; }
	</style>
{% endblock %}


{% block title %}
Selected Actor: {{ first_name }} {{last_name}}
{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-6">

      <!-- note, the id is not used in the template -->

      <p>First name: {{first_name}}</p>
      <p>Last name: {{last_name}}</p>

    </div>
  </div>
</div>

{% endblock %}
